server:
  address: "0.0.0.0:8081"
oracle:
  keyFile: ../../certs/oracle/key.pem
  keyPass:
    file: ../../certs/oracle/pass.txt
log:
  dir: _log
  output_stdout: true
  basename: unittest.log.%Y-%m-%d
  rotation_interval: PT24H
  rotation_counts: 7
  format: json
  level: info
database:
  log: false
  host: localhost
  port: 5432
  dbuser: postgres
  dbpassword: 1234
  dbname: db
api:
  assets:
    btcusd:
      asset: btc
      currency: usd
      startDate: 2020-01-01T00:00:00Z
      frequency: PT1H
      range: P10DT
    btcjpy:
      asset: btc
      currency: jpy
      startDate: 2020-01-01T00:00:00Z
      frequency: PT1H
      range: P2MT
    linkusd:
      asset: link
      currency: usd
      hasDecimals: true
      startDate: 2020-01-01T00:00:00Z
      frequency: PT1H
      range: P10DT
# to use avoid using cryptocompare
# use :
# datafeed:
#   dummy:
#     returnValue: <float>
datafeed:
  cryptoCompare:
    baseUrl: https://min-api.cryptocompare.com/data
  dummy:
    returnValue: 9000
